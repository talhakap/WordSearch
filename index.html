<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="menu" id="menu" style="display: block;">
        <h3>Main Menu</h3>
        <button id="wordSearchButton">Play Word Search</button>
    </div>
    
    <div class="word-search-menu" id="wordSearchMenu" style="display: none;">
        <h3>Select Difficulty for Word Search</h3>
        <button data-difficulty="easy">Easy</button>
        <button data-difficulty="medium">Medium</button>
        <button data-difficulty="hard">Hard</button>
    </div>
    
    <div class="word-search-game" id="wordSearchGame" style="display: none;">
        <h3>Word Search Game</h3>
        <p id="difficultyLevel"></p>
        <div class="word-grid"></div> <!-- Placeholder for the dynamic grid -->

        <h4>Words to Find:</h4>
        <ul id="wordList"></ul> <!-- List of words to find -->
        <div id="completionMessage" style="display: none;"></div>
        <button id="submitButton">Submit</button> <!-- Add Submit Button -->
        <button id="backButton">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
